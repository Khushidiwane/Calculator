<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <center>
        <h1 style="color: aliceblue;">CALCULATOR</h1>
        <div>
            <form id="calsi">
                <input id="display">
                <br><br>
                <input type="button" value="AC" onclick="calsi.display.value=''">
                <input type="button" value="C" onclick="calsi.display.value= display.value.toString().slice(0,-1)">
                <input type="button" value="%" onclick="calsi.display.value+='%'">
                <input type="button" value="+" onclick="calsi.display.value+='+'">
                <br><br>
                <input type="button" value="1" onclick="calsi.display.value+='1'">
                <input type="button" value="2" onclick="calsi.display.value+='2'">
                <input type="button" value="3" onclick="calsi.display.value+='3'">
                <input type="button" value="-" onclick="calsi.display.value+='-'">
                <br><br>
                <input type="button" value="4" onclick="calsi.display.value+='4'">
                <input type="button" value="5" onclick="calsi.display.value+='5'">
                <input type="button" value="6" onclick="calsi.display.value+='6'">
                <input type="button" value="" onclick="calsi.display.value+=''">
                <br><br>
                <input type="button" value="7" onclick="calsi.display.value+='7'">
                <input type="button" value="8" onclick="calsi.display.value+='8'">
                <input type="button" value="9" onclick="calsi.display.value+='9'">
                <input type="button" value="/" onclick="calsi.display.value+='/'">
                <br><br>
                <input type="button" value="." onclick="calsi.display.value+='.'">
                <input type="button" value="0" onclick="calsi.display.value+='0'">
                <input type="button" value="=" onclick="calsi.display.value=eval(calsi.display.value)">

            </form>
        </div>
    </center>


</body>

</html>
